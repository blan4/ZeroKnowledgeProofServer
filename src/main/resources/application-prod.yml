domainName: 'zkpauth.herokuapp.com'
redisURL: ${REDIS_URL}

spring:
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    test-on-borrow: true
    remove-abandoned: true
    validation-query: 'SELECT 1'

  devtools:
    restart:
      enabled: true

  jade4j:
    caching: false
    prettyPrint: true
